{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid mt-5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-title mb-0">
                        <h4 class="m-0 text-uppercase font-weight-bold">Create Account</h4>
                    </div>
                    <div class="bg-white border border-top-0 p-4 mb-3">
                        <h6 class="text-uppercase font-weight-bold mb-3">Register</h6>
                        {{form.errors|default:""}}
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <input name="email" type="text" class="form-control p-4" placeholder="Email" required="required"/>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control p-4" placeholder="Password" required="required"/>
                            </div>
                            <div class="form-group">
                                <input name="confirm_password" type="password" class="form-control p-4" placeholder="Confirm Password" required="required"/>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                    type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                        
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
