{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid mt-5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title mb-0">
                        <h4 class="m-0 text-uppercase font-weight-bold">Create New Blog</h4>
                    </div>
                    <div class="bg-white border border-top-0 p-4 mb-3">
                            
                        <h6 class="text-uppercase font-weight-bold mb-3">Create New Blog</h6>
                        <div>
                            {{form.errors|default:""}}
                        </div>
                        <form action="" method="post" enctype="multipart/form-data"> 
                            <!-- Make sure you set the enctype="multipart/form-data" if you sending a file -->
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="title" type="text" class="form-control p-4" placeholder="Title" required="required"/>
                            </div>
                            <div class="form-group">
                                <select name="category" class="form-control" placeholder="Select a Category" required="required" multiple>
                                    <option value="">Select a Category</option>
                                    {% for id, x in form.fields.category.choices %}
                                    <option value="{{id}}">{{x}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea name="content" class="form-control" rows="4" placeholder="Message" required="required"></textarea>
                            </div>
                            <div class="form-group">
                                <label >Choose an Image (optional)</label> <br>
                                <input type="file" name="image" placeholder="Choose an Image" accept="image/*" /> 
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                    type="submit">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
